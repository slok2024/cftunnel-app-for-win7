name: Build & Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            artifact: cftunnel-app-macos
          - os: windows-latest
            platform: windows/amd64
            artifact: cftunnel-app-windows
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: cftunnel-app-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: cd build/bin && zip -r ../../cftunnel-app-macos.zip cftunnel-app.app

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build/bin/* -DestinationPath cftunnel-app-windows.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cd build/bin && tar czf ../../cftunnel-app-linux.tar.gz cftunnel-app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            cftunnel-app-macos.zip
            cftunnel-app-windows.zip
            cftunnel-app-linux.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            cftunnel-app-macos/cftunnel-app-macos.zip
            cftunnel-app-windows/cftunnel-app-windows.zip
            cftunnel-app-linux/cftunnel-app-linux.tar.gz
